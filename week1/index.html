<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1>🍔햄식이를 도와줘🍔</h1>
    </header>

    <main>
      <aside class="sideBar">
        <h3>다른거 먹자</h3>
        <ul>
          <li>맥도날드</li>
          <li>버거킹</li>
        </ul>
      </aside>

      <section class="burger_container">
        <article class="burger_card">
          <img src="./hamburger.png" />
          <div class="burger_content">
            <h2>불고기버거</h2>
            <h2>5,500원</h2>
            <span class="burger_desc">한국인 입맛에 딱</span>
          </div>
        </article>
        <article class="burger_card">
          <img src="./hamburger.png" />
          <div class="burger_content">
            <h2>슈슈버거</h2>
            <h2>6,500원</h2>
            <span class="burger_desc">탱~글한 통새우살 가득~</span>
          </div>
        </article>
        <article class="burger_card">
          <img src="./hamburger.png" />
          <div class="burger_content">
            <h2>치즈버거</h2>
            <h2>3,500원</h2>
            <span class="burger_desc">고소하고 부드러운 치즈</span>
          </div>
        </article>
        <article class="burger_card">
          <img src="./hamburger.png" />
          <div class="burger_content">
            <h2>맥치킨</h2>
            <h2>4,500원</h2>
            <span class="burger_desc">바삭한 치킨 패티</span>
          </div>
        </article>
        <article class="burger_card">
          <img src="./hamburger.png" />
          <div class="burger_content">
            <h2>필레오피쉬</h2>
            <h2>7,500원</h2>
            <span class="burger_desc">맥도날드의 타르타르소스</span>
          </div>
        </article>
        <article class="burger_card">
          <img src="./hamburger.png" />
          <div class="burger_content">
            <h2>맥모짜</h2>
            <h2>8,500원</h2>
            <span class="burger_desc">골든 모짜렐라 치즈 스틱</span>
          </div>
        </article>
      </section>

      <aside class="cart_container">
        <aside class="cart">
          <h2>장바구니</h2>
          <h2>누적 금액</h2>
          <span>0원</span>
          <div class="cart_buttons">
            <button>주문하기</button>
            <button>취소하기</button>
          </div>
        </aside>
      </aside>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
